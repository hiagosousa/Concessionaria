    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
    
</head>

<body>

  <div class="h-100 p-5 text-white bg-dark ">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Carrara Turbo</h1>
      <p class="col-md-8 fs-4">Aqui você é pilotado</p>

    </div>
  </div>

  <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
        aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a>

          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-sm">
    <form class="g-3 needs-validation" id="form">
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="marca" class="form-label">Marca:</label>
          <select class="form-select" id="marca" required>
            <option selected disabled value="">Selecione</option>
            <option>Fiat</option>
            <option>Chevrollet</option>
            <option>Wolksvagen</option>
          </select>
          <div class="invalid-feedback" id="vMarca"> 
            Marca invalida
          </div>
        </div>
        <div class="col-md-6">
          <label for="modelo" class="form-label">Modelo:</label>
          <input type="text" class="form-control" id="modelo" placeholder="Insira o nome do modelo"
            aria-label="Insira o nome do modelo" required>
          <div class="invalid-feedback" id="vModelo">
            Modelo invalido
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label for="ano" class="form-label">Ano</label>
          <input type="text" class="form-control" id="ano" placeholder="Insira o ano do modelo"
          aria-label="Insira o ano do modelo" required>
          <div class="invalid-feedback" id="vAno">
            Ano invalido, tem que estar entre 1900 e 2022
          </div>
        </div>

          <div class="col-md-6">
            <label for="preco" class="form-label">Preço:</label>
            <input type="text" class="form-control" id="preco" placeholder="Insira o preço do modelo"
              aria-label="Insira o preço do modelo" required>
            <div class="invalid-feedback" id="vPreco">
              Preço invalido
            </div>
          </div>

        
      </div>
      <div class="row mt-3">
      <div class="col-md-6">
        <label for="foto" class="form-label">Foto:</label>
        <input type="text" class="form-control" id="foto" placeholder="Insira o nome da foto"
          aria-label="Insira o nome da foto" required>
        <div class="invalid-feedback" id="vFoto">
          <p>Foto invalida</p>
        </div>
      </div>
      <div class="col-md-6">
        <label for="cor" class="form-label">Cor:</label>
        <select class="form-select" id="cor" required>
          <option selected disabled value="">Selecione</option>
          <option>Prata</option>
          <option>Preto</option>
          <option>Branco</option>
        </select>
        <div class="invalid-feedback" id="vCor">
          Cor invalida
        </div>
      </div>
      </div>
      <div class="row mt-3">
        <div class="mb-6">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" placeholder="Insira a descrição do veiculo"
          aria-label="Insira a descrição do veiculo" rows="3"></textarea>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary justify-content-end" type="submit">Enviar</button>
      </div>



    </form>
  </div>




  <div class="container-sm">
    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; Instituto Federal do Sul de Minas Gerais - IFSULDEMINAS | Campus Poços de Caldas, MG.</span>
    </footer>
  </div>
  <script src="cadastro.js"></script>
</body>

</html>
